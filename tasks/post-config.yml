- name: restart network service
  command: "systemctl restart {{ item }}"
  args:
    warn: no
  changed_when: false
  with_items:
    - network
    - NetworkManager
  delegate_to: "{{ vm_name }}"

- name: update /etc/resolv.conf
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
  when: vm_ip.stdout is defined and vm_ip.stdout != "" and grow_os_disk_results.changed
  delegate_to: "{{ vm_name }}"
