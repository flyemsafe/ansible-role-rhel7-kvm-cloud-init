- name: ensure libvirt packages are installed
  shell: >
    yum install -y "{{ item }}"
  loop:
    - NetworkManager-glib
    - nm-connection-editor
    - libsemanage-python
    - policycoreutils-python

- name: Deploy ifcfg-{{ vm_nic.stdout }} to VM
  nmcli:
    conn_name: "{{ vm_nic.stdout }}"
    ifname: "{{ vm_nic.stdout }}"
    type: ethernet
    ip4: "{{ vm_ip.stdout }}"
    gw4: "{{ vm_gateway.stdout }}"
    state: present
  delegate_to: "{{ vm_name }}"
  when: vm_ip.stdout is defined and vm_ip.stdout != ""

- name: ensure network manager is set not to update /etc/resolv
  lineinfile:
    path: /etc/NetworkManager/NetworkManager.conf
    line: dns=none
    insertafter: '^\[main\]'
    state: present 
  register: update_nmconf
  delegate_to: "{{ vm_name }}"
  when: vm_ip.stdout is defined and vm_ip.stdout != ""

- name: ensure cloud-init is removed
  yum:
    name: cloud-init
    state: absent
  delegate_to: "{{ vm_name }}"
  when: vm_ip.stdout is defined and vm_ip.stdout != ""

#- name: reboot server
